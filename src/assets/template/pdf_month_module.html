    <div class="title">SMS账单</div>
    <div class="title_box">
      <div class="left_box">
        <div class="title1">China Unicom (Hong Kong) Operations Limited</div>
        <div class="text">
          28/f, Tower 1, The Gateway,25 Canton Road,Tsim Sha Tsui, Hong Kong
        </div>
      </div>
      <div class="right_box">
        <div class="list">
          <span class="text">账单号:</span>
          <span class="text" th:text="${invoiceId}"></span>
        </div>
        <div class="list">
          <span class="text">币种:</span>
          <span class="text" th:text="${data[0].currency}"></span>
        </div>
        <div class="list">
          <span class="text">计费周期起始时间:</span>
          <span class="text" th:text="${firstDayOfMonth}"></span>
        </div>
        <div class="list">
          <span class="text">记费周期结束时间:</span>
          <span class="text" th:text="${lastDayOfMonth}"></span>
        </div>
        <div class="list">
          <span class="text">账单生成时间:</span>
          <span class="text" th:text="${exportDate}"></span>
        </div>
      </div>
    </div>
    <div class="content_box">
      <div class="tip">Invoice To:</div>
      <div class="title1">中国联合网络通信集团有限公司深圳市分公司</div>
      <div class="text">深圳市福田区福田街道深南大道4005号联通大厦</div>
      <table class="table_box" id="table">
        <tr class="item_list">
          <th class="item">短信归属国家</th>
          <th class="item">短信费率</th>
          <th class="item">短信数量</th>
          <th class="item">金额</th>
        </tr>
        <tr class="item_list" th:each="u,var : ${data}">
          <td class="item" th:text="${u.countryName}"></td>
          <td class="item" th:text="${u.rate}"></td>
          <td class="item" th:text="${u.sentNum}"></td>
          <td class="item" th:text="${u.totalPrice}"></td>
        </tr>
      </table>
      <div class="total_box">
        <div class="t_title t_list">total:</div>
        <div class="t_list">
          <div class="l_item" th:text="${u.sentCount}"></div>
          <div class="l_item" th:text="${u.total}"></div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
  <style>
    body {
      width: 798px;
      margin: 0 auto;
      font-family: SimSun;
    }
    .page_box {
      position: relative;
      margin: 48px 0 20px 0;
    }
    .log {
      position: absolute;
      left: 64px;
      top: -16px;
      /* background: url("); */
      width: 120px;
      height: 36px;
      z-index: 2;
    }
    .log_bg {
      position: absolute;
      left: 42px;
      top: -16px;
      background: #fff;
      width: 120px;
      height: 36px;
      padding: 0 24px;
      z-index: 1;
    }
    .border {
      border: 3px solid #e60027;
    }
    .title {
      font-weight: 600;
      font-size: 24px;
      color: #404040;
      text-align: center;
      padding: 36px 0;
    }
    .title1 {
      font-weight: 600;
      font-size: 16px;
      color: #404040;
    }
    .text {
      font-size: 14px;
      color: #777777;
    }
    .tip {
      font-weight: 600;
      font-size: 14px;
      color: #e60027;
    }
    .title_box {
      min-height: 104px;
      margin: 12px 0 24px 0;
      padding: 0 42px;
    }
    .left_box {
      float: left;
      width: 47%;
    }
    .left_box .title1 {
      margin-bottom: 24px;
    }
    .right_box {
      float: left;
      width: 40%;
      padding-left: 13%;
    }
    .list span:first-child {
      width: 138px;
      display: inline-block;
    }
    .content_box {
      margin-top: 12px;
      padding: 0 42px;
    }
    .content_box .title1 {
      margin: 12px 0;
    }
    .table_box {
      width: 100%;
      margin: 24px 0;
      border-collapse: collapse;
    }
    .item {
      /* float: left; */
      width: calc(28% - 5px);
      text-align: center;
      padding: 8px 5px;
      font-size: 12px;
      color: #404040;
      border: 1px solid #acacac;
      border-right: none;
      border-top: none;
    }
    .item_list .item:nth-child(1),
    .item_list .item:nth-child(2) {
      width: calc(22% - 5px);
    }
    .item_list:first-child .item {
      font-weight: 600;
      border-top: 1px solid #acacac;
    }
    .item_list .item:nth-child(4n) {
      border-right: 1px solid #acacac;
    }
    .t_title {
      font-size: 14px;
      font-weight: 600;
      vertical-align: top;
    }
    .t_list {
      width: calc(50% - 4px);
      display: inline-block;
    }
    .l_item {
      float: left;
      width: calc(50% - 12px);
      text-align: center;
      padding: 8px 5px;
      font-size: 12px;
      color: #404040;
      border: 1px solid #acacac;
    }
    .l_title {
      border: 1px solid transparent;
    }
  </style>
</html>
